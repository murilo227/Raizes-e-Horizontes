    <form action="" method="get">
        <fieldset>
            <h1>Contato</h1>
            <p>
                <label for="idNome">Nome:</label>
                <input type="text" name="nome" id="idNome" placeholder="Informe seu Nome" maxlength="100">
                <span id="spanNome"></span>
            </p>
            <p>
                <label for="idSobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="idSobrenome" placeholder="Informe seu Sobrenome" maxlength="150">
                <span id="spanSobrenome"></span>
            </p>
            <p>
                <label for="idEmail">Email:</label>
                <input type="email" name="email" id="idEmail" placeholder="Informe seu Email" maxlength="100">
                <span id="spanEmail"></span>
            </p>
            <p>
                <label for="idSelect">Gênero:</label>
                <select name="cars" id="idSelect" value="option">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Nenhum">Nenhum</option>
                </select>
            </p>
            <p>
                <label for="idTelefone">Telefone:</label>
                <input type="text" name="telefone" id="idTelefone" placeholder="Informe seu telefone" onkeypress="mascaraTelefone(this)" maxlength="15">
                <span id="spanTelefone"></span>
            </p>
            <p>
                <label for="idEndereco">Endereço:</label>
                <input type="text" name="endereco" id="idEndereco" placeholder="Informe seu Endereço" maxlength="150">
                <span id="spanEndereco"></span>
            </p>
            <p>
                <label for="idDataNasc">Data de Nascimento:</label>
                <input type="date" name="dataNasc" id="idDataNasc" min="1900-01-01" max="2020-12-31">
                <span id="spanDataNasc"></span>
            </p>
            <p>
                <label for="idAssunto">Assunto:</label>
                <input type="text" name="assunto" id="idAssunto" placeholder="Informe o assunto">
                <span id="spanAssunto"></span>
            </p>
            <p id="campoMensagem">
                <label for="idMensagem">Mensagem:</label>
                <textarea name="mensagem" id="idMensagem" rows="8" placeholder="Informe o conteúdo da mensagem"></textarea>
                <span id="spanMensagem"></span>
            </p>
            <p id="campoFoto">
                <label for="idFoto">Foto (opcional):</label>
                <input type="file" id="inputImg" onchange="imgURL()">
                <img src="" height="60%" id="previewFoto" alt="">
            </p>
            <p>
                <input type="submit" id="btnEnviar" onclick="setItemLocalStorage()" value="Enviar">
            </p>
        </fieldset>
    </form>
